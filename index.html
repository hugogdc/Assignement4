<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
<style>
    .userrow {padding:2em;background-color: beige; font-size: large; font-weight: bold;width: 50%;margin:auto;}
</style>
</head>
  <body>
    <div class="container">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Custom jumbotron</h1>
          <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p>
          <br>
          <h4>User ID</h4>
          <input id="id"><br><br>
          <h4>Name</h4>
          <input type="name" id="name"><br><br>
          <h4>Email</h4>
          <input type="email" id="email"><br><br><br>
          <button class="btn btn-primary btn-lg" type="button" id="getemail">Show email</button>
          <button class="btn btn-primary btn-lg" type="button" id="insert">Create user</button>
          <button class="btn btn-primary btn-lg" type="button" id="update">Update user</button>
          <button class="btn btn-primary btn-lg" type="button" id="delete">Delete user</button>

          <br><br>
          <button class="btn btn-primary btn-lg" type="button" id="show">Show All Users</button>
          <button class="btn btn-primary btn-lg" type="button" id="hide">Hide Users</button>
        </div>
      </div>
     <div id="show-users">

     </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="/script.js"></script>  
</body>
</html>
